<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驴Quieres Arruncharte Conmigo?</title>
    <style>
        /* Estilos generales para centrar el contenido y el fondo */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #acacac;
            text-align: center;
        }

        /* Estilo para la pregunta */
        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        /* Contenedor de los botones */
        .buttons-container {
            display: flex;
            gap: 20px;
            position: relative; /* Necesario para posicionar el bot贸n 'No' */
        }

        /* Estilos comunes para los botones */
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease; /* Transici贸n suave para todos los cambios */
            font-size: 16px;
        }

        /* Estilo para el bot贸n 'S铆' (crece) */
        #yesBtn {
            background-color: #4CAF50; /* Verde */
            color: white;
            min-width: 150px;
            transition: transform 0.5s ease-out; /* Transici贸n para el crecimiento */
        }

        /* Estilo para el bot贸n 'No' (se mueve) */
        #noBtn {
            background-color: #f44336; /* Rojo */
            color: white;
            position: absolute; /* Permite moverlo libremente */
            left: 50%;
            transform: translateX(-50%);
            /* Asegura que el bot贸n "S铆" ocupe su espacio inicial */
        }

        /* Estilo para la segunda pantalla */
        .second-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            color: white;
            text-shadow: 2px 2px 4px #000000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Estilo para el texto en la segunda pantalla */
        .second-screen h2 {
            font-size: 3em;
            margin: 0;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el texto */
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="mainScreen">
        <h1>驴Quieres arruncharte conmigo? </h1>
        <div class="buttons-container">
            <button id="yesBtn" onclick="accept()">S铆 わ</button>

            <button id="noBtn" onclick="reject()" onmouseover="moveButton(this)">No </button>
        </div>
    </div>

    <div id="confirmScreen" class="second-screen">
        <h2 id="confirmationText"></h2>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainScreen = document.getElementById('mainScreen');
        const confirmScreen = document.getElementById('confirmScreen');

        let yesFontSize = 16; // Tama帽o de fuente inicial

        // --- Funci贸n para el bot贸n 'No' (Rechazar) ---
        function reject() {
            // Aumenta el tama帽o de la fuente y padding del bot贸n "S铆"
            yesFontSize += 5; // Aumenta el tama帽o de la fuente en 5px
            yesBtn.style.fontSize = `${yesFontSize}px`;

            // Aumenta el tama帽o del bot贸n "S铆" usando el transform scale
            // Usamos transform para que el crecimiento sea m谩s suave y visible
            let currentScale = parseFloat(yesBtn.style.transform.replace('scale(', '').replace(')', '')) || 1;
            yesBtn.style.transform = `scale(${currentScale + 0.2})`;

            // Asegura que el bot贸n 'No' se mueva despu茅s de ser clickeado
            moveButton(noBtn);
        }


        // --- Funci贸n para mover el bot贸n 'No' (cuando el mouse pasa por encima o se hace click) ---
        function moveButton(button) {
            // Define el rango de movimiento (ajustar seg煤n el dise帽o)
            const maxOffset = 200; // M谩ximo desplazamiento desde el centro

            // Genera una nueva posici贸n aleatoria dentro del rango
            const newX = Math.random() * maxOffset * 2 - maxOffset; // entre -200 y 200

            // Ajusta la posici贸n del bot贸n 'No'
            button.style.position = 'absolute';
            button.style.left = `calc(50% + ${newX}px)`;
            button.style.top = `${Math.random() * 50}px`; // Un peque帽o movimiento vertical
            button.style.transform = `translateX(-50%)`; // Mantiene el centrado horizontal
        }

        // --- Funci贸n para el bot贸n 'S铆' (Aceptar) ---
        function accept() {
            // Oculta la pantalla principal
            mainScreen.style.display = 'none';

            // Prepara y muestra la pantalla de confirmaci贸n
            // *** 隆AQU EST EL CAMBIO! ***
            confirmScreen.style.backgroundImage = 'url("img/pug.jpg")'; // RUTA DE LA IMAGEN LOCAL
            document.getElementById('confirmationText').innerText = "隆Yo sab铆a que dir铆as que S铆 a la primera! Nos vamos a arrunchar muy pronto. グ";

            // Muestra la pantalla de confirmaci贸n
            confirmScreen.style.display = 'flex';
        }

        // Ajusta la posici贸n inicial del bot贸n 'No' para que est茅 justo al lado del 'S铆'
        document.addEventListener('DOMContentLoaded', () => {
            // Espera a que el bot贸n 'S铆' se renderice para obtener su ancho
            const yesWidth = yesBtn.offsetWidth;

            // Coloca el bot贸n 'No' a la derecha del bot贸n 'S铆'
            noBtn.style.position = 'static'; // Temporalmente lo pone est谩tico para calcular
            const yesRight = yesBtn.getBoundingClientRect().right;
            const containerLeft = document.querySelector('.buttons-container').getBoundingClientRect().left;

            noBtn.style.position = 'absolute'; // Vuelve a la posici贸n absoluta
            noBtn.style.left = `${yesRight - containerLeft + 20}px`; // 20px de espacio
            noBtn.style.top = '0';
            noBtn.style.transform = 'none'; // Elimina el transform X para posicionamiento manual
        });

    </script>
</body>
</html>
